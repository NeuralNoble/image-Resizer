<!DOCTYPE html>
<html>
<head>
    <title>Image Resizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Resizer</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="width">New Width:</label>
                <input type="number" id="width" name="width" value="100">
            </div>
            <div class="form-group">
                <label for="height">New Height:</label>
                <input type="number" id="height" name="height" value="100">
            </div>
            <div class="form-group">
                <label for="file">Choose Image:</label>
                <input type="file" id="file" name="file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Resize</button>
        </form>
        {% if img_data %}
        <div>
            <h2>Result:</h2>
            <img src="{{ img_data }}" alt="Resized Image">
            <a href="{{ img_data }}" download="resized_image.jpg" class="btn btn-success mt-3">Download</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
